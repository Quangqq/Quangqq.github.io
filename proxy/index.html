<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Proxy Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }
    input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Proxy Interface</h1>
    <form id="proxyForm">
      <input type="text" id="urlInput" placeholder="Enter URL to proxy" required>
      <input type="submit" value="Proxy Request">
    </form>
    <iframe id="proxyFrame"></iframe>
  </div>
  <script>
    document.getElementById('proxyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const url = document.getElementById('urlInput').value;
      const iframe = document.getElementById('proxyFrame');
      
      if (url) {
        iframe.src = `http://localhost:8080?target=${encodeURIComponent(url)}`;
      }
    });
  </script>
</body>
</html>
