<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM | SPAM SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div id="content">
            <h1 class="text-center">SPAM SMS</h1>
            <p>Không làm phiền người khác. Chức năng này chỉ để giải trí. Nó chỉ gửi được 2 hoặc 3 tin nhắn, nếu bạn bị tố cáo thì mọi trách nhiệm sẽ thuộc về bạn.</p>
            <form id="smsForm" class="text-center">
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Số lượng (mặc định là 100)</label>
                    <input type="number" id="amount" name="amount" class="form-control" value="100" min="1" max="100"> <!-- Added max attribute -->
                </div>
                <div class="mb-3">
                    <label for="apiSelect" class="form-label">Chọn API:</label>
                    <select id="apiSelect" class="form-select">
                        <option value="spamSms1">API 1 (KÉM)</option>
                        <option value="spamSms2">API 2 ( TRUNG BÌNH)</option>
                        <option value="spamSms3">API 3 (VIP)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">SPAM</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
