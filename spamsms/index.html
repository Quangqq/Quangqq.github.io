<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Spam SMS Tool</h2>
    <form id="smsForm">
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

        <label for="amout">Number of Times:</label><br>
        <input type="number" id="amout" name="amout" min="1" placeholder="Enter number of times" required><br><br>

        <button type="submit">Start</button>
    </form>
    <div id="message"></div>
</body>
</html>
