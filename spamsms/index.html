<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Tool</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Spam SMS Tool</h2>
    <form id="smsForm" action="javascript:void(0);">
        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required><br><br>

        <label for="amout">Số lần:</label><br>
        <input type="number" id="amout" name="amout" min="1" placeholder="Nhập số lần" required><br><br>

        <button type="submit">Bắt đầu</button>
    </form>

    <div id="message" style="display:none;"></div>
</body>
</html>
