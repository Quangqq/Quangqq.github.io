<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM TOOL (BY QUANG)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>SPAM TOOL <span>(BY QUANG)</span></h2>
        <div class="input-group">
            <input type="text" id="phone" placeholder="Nhập Số Cần Spam" />
            <input type="text" id="times" placeholder="Nhập Thời Gian" />
        </div>
        <button onclick="addToQueue()" id="spamBtn">BẮT ĐẦU</button>
        <p id="response"></p>
        <div id="status-bar">
            <h3>Status:</h3>
            <ul id="status-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
