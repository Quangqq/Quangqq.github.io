<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM | SPAM SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div id="content" class="p-5 rounded shadow bg-white text-center">
            <h1 class="text-primary mb-4">SPAM SMS</h1>
            <p class="text-muted">Chức năng này chỉ để giải trí. Nếu bạn bị tố cáo thì mọi trách nhiệm sẽ thuộc về bạn.</p>
            <form id="smsForm">
                <div class="mb-4">
                    <input type="text" id="phone" name="phone" class="form-control rounded-pill px-4 py-3" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-4">
                    <input type="number" id="amount" name="amount" class="form-control rounded-pill px-4 py-3" placeholder="Số lượng (1-100)" value="100" min="1" max="100">
                </div>
                <div class="mb-4">
                    <select id="apiSelect" class="form-select form-control rounded-pill px-4 py-3">
                        <option value="spamSms1">API 1</option>
                        <option value="spamSms2">API 2</option>
                        <option value="spamSms3">API 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">SPAM</button>
            </form>
            <div id="responseMessage" class="mt-4"></div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
