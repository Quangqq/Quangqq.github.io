<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM TOOL(BY QUANG)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>SPAM TOOL(BY QUANG)</h2>
    <input type="text" id="phone" placeholder="Nhập Số Cần Spam" />
    <input type="text" id="times" placeholder="Nhập Thời Gian" />
    <button onclick="addToQueue()" id="spamBtn">BẮT ĐẦU</button>
    <p id="response"></p>
    <div id="status-bar">
        <h3>Status:</h3>
        <ul id="status-list"></ul>
    </div>
</div>
<script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable F12, Ctrl+Shift+I, and Ctrl+Shift+C
    document.addEventListener('keydown', function (event) {
        if (event.key === 'F12' || 
            (event.ctrlKey && event.shiftKey && event.key === 'I') ||
            (event.ctrlKey && event.shiftKey && event.key === 'C')) {
            event.preventDefault();
        }
    });
<script src="script.js"></script>
</body>
</html>
