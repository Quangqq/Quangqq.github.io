<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Spam SMS Tool</h2>
    <form id="smsForm">
        <label for="phone">Số Điện Thoại</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Nhập Số Muốn Tấn Công" required><br><br>

        <label for="amout">Thời Gian</label><br>
        <input type="number" id="amout" name="amout" min="1" placeholder="Nhập Thời Gian" required><br><br>

        <button type="submit">Start</button>
    </form>
    <div id="message"></div>
    <script src="script.js" defer></script>
</body>
</html>
