<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Spam SMS Tool</h2>
        <input type="text" id="phone" placeholder="Số điện thoại" required>
        <input type="number" id="amount" placeholder="Nhập thời gian" required>
        <button onclick="sendSMS()">Bắt Đầu</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
