<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Tool</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Spam SMS Tool</h2>
    <form id="smsForm">
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Số cần tấn công" required><br><br>

        <label for="amout">Thời Gian</label><br>
        <input type="number" id="amout" name="amout" min="1" placeholder="ví dụ 10" required><br><br>

        <button type="submit">Start</button>
    </form>
    <div id="message" style="display:none; color:green; font-weight:bold;"></div>
</body>
</html>
