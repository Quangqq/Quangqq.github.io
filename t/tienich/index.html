<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Cho Thuê Cronjob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            background: #333;
            color: #fff;
            height: 400px;
            text-align: center;
            padding-top: 100px;
        }
        .showcase h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            text-align: center;
            margin-top: -20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .main h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .main form {
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        .main form label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        .main form input[type="text"],
        .main form input[type="url"],
        .main form input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .main form input[type="submit"] {
            background: #0779e4;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            padding: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div id="branding">
            <h1>Dịch Vụ Cho Thuê Cronjob</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Đăng Nhập</a></li>
                <li><a href="#">Đăng Ký</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="showcase">
    <div class="container">
        <h1>Tự Động Hóa Nhiệm Vụ với Cronjob</h1>
        <p>Dễ dàng lên lịch và quản lý các công việc cron của bạn.</p>
    </div>
</section>

<section class="main">
    <div class="container">
        <h2>Đăng Ký Dịch Vụ Cronjob</h2>
        <form action="/submit_cronjob" method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>

            <label for="url">URL Cronjob:</label>
            <input type="url" id="url" name="url" required>

            <label for="frequency">Tần suất chạy (phút):</label>
            <input type="text" id="frequency" name="frequency" required>

            <input type="submit" value="Đăng Ký">
        </form>
    </div>
</section>

<footer>
    <p>Dịch Vụ Cho Thuê Cronjob © 2024</p>
</footer>

</body>
</html>
