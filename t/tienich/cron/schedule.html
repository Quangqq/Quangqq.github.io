<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Cronjob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="url"],
        input[type="datetime-local"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule a Cronjob</h1>
        <form action="schedule.php" method="post">
            <label for="url">URL to Call:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com/task" required>

            <label for="time">Execution Time:</label>
            <input type="datetime-local" id="time" name="time" required>

            <label for="frequency">Frequency (minutes):</label>
            <input type="text" id="frequency" name="frequency" placeholder="Enter frequency in minutes" required>

            <input type="submit" value="Schedule Cronjob">
        </form>
    </div>
</body>
</html>
