<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get URL from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Get URL from API</h1>
    <button onclick="getUrl()">Get URL</button>
    <div id="url-container"></div>
</div>

<script>
    function getUrl() {
        const apiUrl = 'https://api.sumiproject.net/video/girlsexy';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const url = data.url; // Trích xuất URL từ phản hồi API
                const urlContainer = document.getElementById('url-container');
                urlContainer.innerHTML = `URL: <a href="${url}" target="_blank">${url}</a>`;
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
