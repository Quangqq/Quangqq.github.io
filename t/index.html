<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá cờ Việt Nam đang bay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .note-bar {
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .flag-container {
            display: inline-block;
            perspective: 1000px;
            margin-left: 10px;
        }

        .flag {
            width: 60px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg');
            background-size: cover;
            animation: wave 2s infinite ease-in-out;
            transform-origin: left center;
        }

        @keyframes wave {
            0% {
                transform: rotateY(0deg);
            }
            25% {
                transform: rotateY(15deg);
            }
            50% {
                transform: rotateY(0deg);
            }
            75% {
                transform: rotateY(-15deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>

    <div class="note-bar"><div class="flag-container">
            <div class="flag"></div>
        </div>
    </div>

</body>
</html>
